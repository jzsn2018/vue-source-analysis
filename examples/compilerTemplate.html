<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板编译</title>
</head>
<body>
  <script src="../dist/vue.js"></script>
  <div id="app">
    <h1>Vue <span>模板编译的过程</span></h1>
    <p>{{msg}}</p>
    <comp @myclick="handler"></comp>
  </div>
  <script>
    Vue.component('comp',{
      template:"<div>I am a comp</div>",
    })
    const vm = new Vue({
      el:"#app",
      data: {
        msg:"hello compiler"
      },
      methods: {
        handler(){
          console.log("test")
        }
      }
    });

    console.log("render-->",vm.$options.render)

  </script>
</body>
</html>
