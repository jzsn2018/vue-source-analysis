<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局组件注册</title>
</head>

<body>
  <script src="../dist/vue.js"></script>
  <div id="app">
  </div>
  <script>
    const Comp = Vue.component('comp',{
      template:"<div>hello world comp</div>"
    })
    const vm = new Vue({
      el: "#app",
     render(h){
       return h(Comp)
     }
    })

  </script>
</body>

</html>
